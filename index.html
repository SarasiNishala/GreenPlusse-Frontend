<html>

<head>
  <title>GreenPulse Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="login-container">
    <h1 style="color: #011301;">Green<span>Pulse.</span></h1>
    <h2>
      <span>Welcome back!</span>
      <br />
      Login to your account
    </h2>
    <label for="username"> Username </label>

    <div class="input-group">
      <input id="username" placeholder="Enter Your Username" type="text" />
    </div>

    <label for="password"> Password </label>

    <div class="input-group">
      <input id="password" placeholder="Enter password" type="password" />
      <i class="fas fa-eye"> </i>
    </div>

    <a class="forgot-password" href="#"> Forgot Password? </a>

    <a href="/pages/dashboard.html">
      <button>Login</button>
    </a>

    <div class="register">
      Not registered?
      <a href="/pages/register.html"> Create an account </a>
    </div>

    <img alt="Cartoon farmer holding crops" height="300" src="/Assets/farmer.png" width="200" />
  </div>
</body>

</html>
