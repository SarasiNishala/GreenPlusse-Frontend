<html>

<head>
    <title>Manage Your Crops</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/crops.css" />
</head>

<body>
    <div class="sidebar">
        <h1 style="color: #011301;">Green<span>Pulse.</span></h1>
        <a href="/pages/dashboard.html">
            <i class="fas fa-home">
            </i>
            Home
        </a>
        <a href="/pages/field.html">
            <i class="fas fa-seedling">
            </i>
            Field
        </a>
        <a class="active" href="/pages/crops.html">
            <i class="fas fa-leaf">
            </i>
            Crops
        </a>
        <a href="/pages/staff.html">
            <i class="fas fa-users">
            </i>
            Staff
        </a>
        <a href="/pages/logs.html">
            <i class="fas fa-book">
            </i>
            Logs
        </a>
        <a href="/pages/vehicle.html">
            <i class="fas fa-tractor">
            </i>
            Vehicle
        </a>
        <a href="/pages/equipment.html">
            <i class="fas fa-tools">
            </i>
            Equipment
        </a>
        <a href="/index.html" id="log-out">
            <i class="fas fa-sign-out-alt">
            </i>
            Log Out
        </a>
    </div>
    <div class="main-bacground">
        <div class="main-content">
            <div class="two-bars">
                <div class="date">
                    <div class="input-container-date">
                        <input type="datetime-local" id="datetime" readonly>
                    </div>
                </div>
                <div class="search-bar">
                    <div class="input-container">
                        <i class="fas fa-search"></i>
                        <input placeholder="Search" type="text" />
                    </div>
                </div>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="crop-id">
                        Crop Id
                    </label>
                    <input id="crop-id" placeholder="Enter Crop Id" type="text" />
                </div>
                <div class="form-group">
                    <label for="crop-common-name">
                        Crop Common Name
                    </label>
                    <input id="crop-common-name" placeholder="Enter Name" type="text" />
                </div>
                <div class="form-group">
                    <label for="crop-scientific-name">
                        Crop Scientific Name
                    </label>
                    <input id="crop-scientific-name" placeholder="Enter Name" type="text" />
                </div>
                <div class="form-group">
                    <label for="crop-season">
                        Crop Season
                    </label>
                    <input id="crop-season" placeholder="Enter Season" type="text" />
                </div>
                <div class="form-group">
                    <label for="crop-ctegory">
                        Crop Category
                    </label>
                    <input id="crop-ctegory" placeholder="Enter Category" type="text" />
                </div>
                <div class="form-group">
                    <label for="select-crop">
                        Select Fields
                    </label>
                    <select  id="field-crop">
                        <option>Select Fields</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="crop-image">
                        Crop Image
                    </label>
                    <input id="crop-image" type="file" />
                </div>
            </div>
            <div class="buttons">
                <button class="save">
                    Save
                </button>
                <button class="update">
                    Update
                </button>
                <button class="delete">
                    Delete
                </button>
            </div>
            <div class="table-container" >
                <table id="crop-table">
                    <thead>
                        <tr>
                            <th>Crop ID</th>
                            <th>Common Name</th>
                            <th>Scientific Name</th>
                            <th>Season</th>
                            <th>Category</th>
                            <th>Image</th>
                            <th>Field</th>
                        </tr>
                    </thead>
                    <tbody id="my-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <script src="/js/date_time.js"></script>
        <script src="/js/crops.js"></script>
</body>

</html>
