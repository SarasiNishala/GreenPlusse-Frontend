<html>

<head>
    <title>Manage Your Vehicles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/vehicle.css" />
</head>

<body>
    <div class="sidebar">
        <h1 style="color: #011301;">Green<span>Pulse.</span></h1>
        <a href="/pages/dashboard.html">
            <i class="fas fa-home">
            </i>
            Home
        </a>
        <a href="/pages/field.html">
            <i class="fas fa-seedling">
            </i>
            Field
        </a>
        <a href="/pages/crops.html">
            <i class="fas fa-leaf">
            </i>
            Crops
        </a>
        <a href="/pages/staff.html">
            <i class="fas fa-users">
            </i>
            Staff
        </a>
        <a href="/pages/logs.html">
            <i class="fas fa-book">
            </i>
            Logs
        </a>
        <a class="active" href="/pages/vehicle.html">
            <i class="fas fa-tractor">
            </i>
            Vehicle
        </a>
        <a href="/pages/equipment.html">
            <i class="fas fa-tools">
            </i>
            Equipment
        </a>
        <a href="/index.html" id="log-out">
            <i class="fas fa-sign-out-alt">
            </i>
            Log Out
        </a>
    </div>
    <div class="main-bacground">
        <div class="main-content">
            <div class="two-bars">
                <div class="date">
                    <div class="input-container-date">
                        <input type="datetime-local" id="datetime" readonly>
                    </div>
                </div>
                <div class="search-bar">
                    <div class="input-container">
                        <i class="fas fa-search"></i>
                        <input placeholder="Search" type="text" />
                    </div>
                </div>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="id">
                        Vehicle ID
                    </label>
                    <input id="vehicle-id" placeholder="Enter Vehicle Id" type="text" />
                </div>
                <div class="form-group">
                    <label for="plate-no">
                        License Plate Number
                    </label>
                    <input id="license" placeholder="Enter license plate number" type="text" />
                </div>
                <div class="form-group">
                    <label for="category">
                        Vehicle Category
                    </label>
                    <input id="vehicle-category" placeholder="Enter vehicle category" type="text" />
                </div>
                <div class="form-group">
                    <label for="fuelType">
                        Fuel Type
                    </label>
                    <input id="fuel-type" placeholder="Enter fuel type" type="text" />
                </div>
                <div class="form-group">
                    <label for="remark">
                        Remark
                    </label>
                    <input id="remark" placeholder="Enter remark" type="text"/>
                </div>
            </div>
            <div class="buttons">
                <button class="save">
                    Save
                </button>
                <button class="update">
                    Update
                </button>
                <button class="delete">
                    Delete
                </button>
                <a href="/pages/assign_staff_vehicle.html">
                    <button class="assign-staff">
                        Assign Staff
                    </button>
                </a>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Vehicle ID</th>
                            <th>License Plate Number</th>
                            <th>Category</th>
                            <th>Fuel Type</th>
                            <th>Status</th>
                            <th>Remark</th>
                            <th>Staff Member</th>
                        </tr>
                    </thead>
                    <tbody id="my-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <script src="/js/date_time.js"></script>
</body>

</html>
