<html>
<head>
    <title>Assign Staff Member</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Mulish;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d2dfc5;
            color: #1a5319;
        }
        .container {
            background-color: #8ab069;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: transparent;
            color: white;
        }
        .form-group input[type="date"] {
            position: relative;
        }
        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .confirm {
            background-color: #28a745;
            color: white;
        }
        .buttons .cancel {
            background-color: #949693;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assign Staff Member</h1>
        <div class="form-group">
            <input type="date" value="2024-06-12">
        </div>
        <div class="form-group">
            <label for="field-id">Field ID</label>
            <select id="field-id">
                <option>Select the field ID</option>
            </select>
        </div>
        <div class="form-group">
            <label for="staff-member">Staff Member</label>
            <select id="member-id">
                <option>Select the staff</option>
            </select>
        </div>
        <div class="buttons">
            <a href="/pages/field.html">
                <button class="confirm">Confirm</button>
            <button class="cancel">Cancel</button>
            </a>
        </div>
    </div>
</body>
</html>
